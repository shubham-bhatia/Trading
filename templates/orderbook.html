<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Book</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Symbol</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Side</th>
            <th>Status</th>
        </tr>
        {% for order in orderbook %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.symbol }}</td>
            <td>{{ order.qty }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.side }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
